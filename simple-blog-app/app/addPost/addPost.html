<div ng-include='"partials/header.html"'></div>
<div class="container">
    <p class="lead">Welcome <b>{{username}}</b> !!</p>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form>
                <!-- Form Name -->
                <h2>Create Post</h2>

                <!-- Text input-->
                <div class="form-group">
                    <label class="control-label" for="txtTitle">Title</label>
                    <input id="txtTitle" name="txtTitle" ng-model="article.title" type="text" placeholder="placeholder" class="form-control input-md">
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="control-label" for="txtPost">Post</label>
                    <textarea class="form-control" ng-model="article.post" id="txtPost" name="txtPost"></textarea>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="control-label" for="singlebutton"></label>
                    <input id="singlebutton" ng-disabled="!article.title || !article.post" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" ng-click="AddPost()" />
                </div>
            </form>
        </div>
    </div>
</div>
