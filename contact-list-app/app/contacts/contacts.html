<div class="row" ng-controller="ContactsCtrl">
	<div class="col-md-4" ng-show="addFormShow">
		<h3>Add Contact</h3>
		<form ng-submit="addContacts()">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="name" required>
		  </div>
		  <div class="form-group">
		    <label>Email</label>
		    <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
		  </div>
		  <div class="form-group">
		    <label>Phone</label>
		    <input type="text" class="form-control" placeholder="Phone" ng-model="phone" required>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>


	<div class="col-md-4" ng-show="editFormShow">
		<h3>Edit Contact</h3>
		<form ng-submit="editContact()">
		  <div class="form-group">
		    <label>Name</label>
		    <input type="text" class="form-control" placeholder="Name" ng-model="name">
		  </div>
		  <div class="form-group">
		    <label>Email</label>
		    <input type="email" class="form-control" placeholder="Email" ng-model="email">
		  </div>
		  <div class="form-group">
		    <label>Phone</label>
		    <input type="text" class="form-control" placeholder="Phone" ng-model="phone">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>



	<div class="col-md-8">
		<h3>Contacts</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td>
						<a class="btn btn-default" ng-click="showEditFrom(contact)">Edit</a>
						<a class="btn btn-danger" ng-click="removeContact(contact)">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
