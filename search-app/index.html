<!DOCTYPE html>
<html lang="en-us" ng-app="searchApp">
<head>
  <title>
    AngulerJS Weather Forecast SPA
  </title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.5.5/angular-resource.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
   <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">My Search App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/">Home</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ng-controller="InstantSearchController">
        <div class="bar">
            <input type="text" ng-model="searchString" placeholder="Enter your search term" />
        </div>
        
        <ul class="searchList">
            <li ng-repeat="i in items | searchFor:searchString">
                <a href="{{i.url}}" target="_blank"><img ng-src="{{i.image}}" /></a>
                <p>{{i.title}}</p>
            </li>
            <li ng-show="!(items | searchFor:searchString).length">
                not found
            </li>
        </ul>
    </div>
</body>
</html>
