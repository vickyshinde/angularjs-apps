<!DOCTYPE html>
<html lang="en-us" ng-app="toDoApp">
<head>
  <title>
    My Website App
  </title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <style type="text/css">
    .done-true {
  text-decoration: line-through;
  color: grey;
}
    </style>

</head>
<body>
  <div ng-include='"partials/header.html"'></div>
    <div class="container" ng-controller="toDoController">
        <h2>Todo</h2>
        <div class="row">
            <div class="col-md-6">
               <form ng-submit="addTodo()">
                    <div class="form-group">
                        <input type="text" ng-model="todoText" class="form-control" placeholder="add new todo here">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h4>
                    {{remaining()}} of {{totalToDo()}} remaining <a href="" class="btn btn-danger" ng-click="archive()">Archive</a> <a href="" class="btn btn-danger" ng-click="remove()">Remove done</a>
                </h4>
                <ul class="list-unstyled">
                    <li ng-repeat="todo in todos">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text}}</span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  <div ng-include='"partials/footer.html"'></div>
</body>
</html>
